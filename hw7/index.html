<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiplication Table</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" async></script>
    </head>
    <body>

        <div id="main-content">

            <h1>Multiplication Table</h1>

            <!-- Form goes here -->
            <form id="dataEntry">
                <p>
                    <label for="colLower">Enter a lower bound for the columns:</label>
                    <input id="colLower" class="input" name="colLower" placeholder="Lower bound">
                </p>
                <p>
                    <label for="colUpper">Enter an upper bound for the columns:</label>
                    <input id="colUpper" class="input" name="colUpper" placeholder="Upper bound">
                </p>

                <p>
                    <label for="rowLower">Enter a lower bound for the rows:</label>
                    <input id="rowLower" class="input" name="rowLower" placeholder="Lower bound">
                </p>
                <p>
                    <label for="rowUpper">Enter an upper bound for the rows:</label>
                    <input id="rowUpper" class="input" name="rowUpper" placeholder="Upper bound">
                </p>
                
            </form>

            <!-- Button goes here. Calculator and warning icons from Font Awesome: http://fontawesome.io/ -->
            <button id="submit">Calculate <i class="fa fa-calculator"></i></button>
            
            <!-- Table rows and cells will be added in JavaScript -->
            <div id="table-wrapper">
                <table id="table">
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
